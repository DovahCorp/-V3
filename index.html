
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Note - FᴀɪʀʏV³</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Patch Note - FᴀɪʀʏV³</h1>
    <p>Voici les détails du patch note :</p>
    <div id="json-content">
        <pre>Chargement des données...</pre>
    </div>
    <script>
        // Charger le fichier JSON
        fetch('patchnotes.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erreur lors du chargement du fichier JSON");
                }
                return response.json();
            })
            .then(data => {
                // Afficher le contenu du JSON
                const jsonContent = document.getElementById('json-content');
                jsonContent.innerHTML = `<pre>${JSON.stringify(data, null, 4)}</pre>`;
            })
            .catch(error => {
                console.error('Erreur :', error);
                document.getElementById('json-content').innerText = "Impossible de charger les données JSON.";
            });
    </script>
</body>
</html>
