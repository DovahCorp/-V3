
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .section h3 {
            margin-top: 0;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Patch Notes - ₣₳łⱤɎV3 - 09/12/2024</h1>
    <div id="content"></div>

    <script>
        fetch('₣₳łⱤɎV3_patchnote.json.')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('content');

                // Date
                const date = document.createElement('h2');
                date.textContent = `Dernière mise à jour : ${data.date}`;
                content.appendChild(date);

                // Section: Création du serveur
                const creationSection = document.createElement('div');
                creationSection.className = 'section';
                creationSection.innerHTML = `
                    <h3>Création du serveur</h3>
                    <ul>
                        ${data.creation_du_serveur.base_initiale.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                content.appendChild(creationSection);

                // Section: Nouveautés
                const nouveautesSection = document.createElement('div');
                nouveautesSection.className = 'section';
                nouveautesSection.innerHTML = `
                    <h3>Nouveautés</h3>
                    <ul>
                        ${data.nouveautes.scripts_ajoutes.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                `;
                content.appendChild(nouveautesSection);
            })
            .catch(error => {
                console.error('Erreur lors du chargement du JSON :', error);
            });
    </script>
</body>
</html>
